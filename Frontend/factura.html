<!DOCTYPE html>
<html>
<head>
    <title>Prueba CRUD - FACTURA</title>
</head>
<body>
    <h1>Prueba CRUD - FACTURA</h1>

    <!-- Mostrar todas las facturas -->
    <h2>Facturas:</h2>
    <ul id="facturasList"></ul>

    <!-- Ver una factura por ID -->
    <h2>Ver factura por ID:</h2>
    <label for="facturaId">ID de la factura:</label>
    <input type="text" id="facturaId" placeholder="ID">
    <button onclick="getFacturaById()">Ver factura</button>
    <div id="facturaDetails"></div>

    <!-- Agregar nueva factura -->
    <h2>Agregar nueva factura:</h2>
    <label for="idCliente">ID del cliente:</label>
    <input type="number" id="idCliente" placeholder="ID del cliente">
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha">
    <button onclick="createFactura()">Agregar factura</button>

    <!-- Modificar factura -->
    <h2>Modificar factura:</h2>
    <label for="facturaIdToUpdate">ID de la factura a modificar:</label>
    <input type="text" id="facturaIdToUpdate" placeholder="ID">
    <label for="idClienteToUpdate">Nuevo ID del cliente:</label>
    <input type="number" id="idClienteToUpdate" placeholder="Nuevo ID del cliente">
    <label for="fechaToUpdate">Nueva fecha:</label>
    <input type="date" id="fechaToUpdate">
    <button onclick="updateFactura()">Modificar factura</button>

    <!-- Eliminar factura -->
    <h2>Eliminar factura:</h2>
    <label for="facturaIdToDelete">ID de la factura a eliminar:</label>
    <input type="text" id="facturaIdToDelete" placeholder="ID">
    <button onclick="deleteFactura()">Eliminar factura</button>

    <script src="Script/facturas.js"></script>
</body>
</html>
