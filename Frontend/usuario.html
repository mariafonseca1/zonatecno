<!DOCTYPE html>
<html>
<head>
    <title>Prueba CRUD - USUARIO</title>
</head>
<body>
    <h1>Prueba CRUD - USUARIO</h1>

    <!-- Mostrar todos los usuarios -->
    <h2>Usuarios:</h2>
    <ul id="usuariosList"></ul>

    <!-- Ver un usuario por ID -->
    <h2>Ver usuario por ID:</h2>
    <label for="userId">ID del usuario:</label>
    <input type="text" id="userId" placeholder="ID">
    <button onclick="getUsuarioById()">Ver usuario</button>
    <div id="usuarioDetails"></div>

    <!-- Agregar nuevo usuario -->
    <h2>Agregar nuevo usuario:</h2>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Nombre">
    <label for="cedula">Cédula:</label>
    <input type="number" id="cedula" placeholder="Cédula">
    <label for="clave">Clave:</label>
    <input type="password" id="clave" placeholder="Clave">
    <button onclick="createUsuario()">Agregar usuario</button>

    <!-- Modificar usuario -->
    <h2>Modificar usuario:</h2>
    <label for="userIdToUpdate">ID del usuario a modificar:</label>
    <input type="text" id="userIdToUpdate" placeholder="ID">
    <label for="nombreToUpdate">Nuevo nombre:</label>
    <input type="text" id="nombreToUpdate" placeholder="Nuevo nombre">
    <label for="cedulaToUpdate">Nueva cédula:</label>
    <input type="number" id="cedulaToUpdate" placeholder="Nueva cédula">
    <label for="claveToUpdate">Nueva clave:</label>
    <input type="password" id="claveToUpdate" placeholder="Nueva clave">
    <button onclick="updateUsuario()">Modificar usuario</button>

    <!-- Eliminar usuario -->
    <h2>Eliminar usuario:</h2>
    <label for="userIdToDelete">ID del usuario a eliminar:</label>
    <input type="text" id="userIdToDelete" placeholder="ID">
    <button onclick="deleteUsuario()">Eliminar usuario</button>

    <script src="Script/usuario.js"></script>
</body>
</html>
